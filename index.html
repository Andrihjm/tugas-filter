<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- LinkFile -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="container-all-paket">
      <div class="container-filters">
        <!-- Filter Checkbox -->
        <div id="filters-judul-paket">
          <h1>Category</h1>
          <label>
            <input
              type="checkbox"
              class="checkbox-filter"
              value="semua"
              onclick="handleClickCheckbox(this)"
            />
            Semua Paket
          </label>
          <label>
            <input
              type="checkbox"
              class="checkbox-filter"
              value="haji"
              onclick="handleClickCheckbox(this)"
            />
            Haji
          </label>
          <label>
            <input
              type="checkbox"
              class="checkbox-filter"
              value="umrah"
              onclick="handleClickCheckbox(this)"
            />
            Umrah
          </label>
          <label>
            <input
              type="checkbox"
              class="checkbox-filter"
              value="tour"
              onclick="handleClickCheckbox(this)"
            />
            Tour
          </label>
        </div>

        <!-- Filter Harga -->
        <div id="filter-harga">
          <h1>Harga</h1>

          <div class="content-harga">
            <p>Pilih Harga</p>
            <select id="select-harga">
              <option value="">Default Harga</option>
              <option value="paket-A">Paket A</option>
              <option value="paket-B">Harga B</option>
            </select>
          </div>
        </div>

        <!-- Filter Bulan -->
        <div id="filter-bulan">
          <h1>Jadwal Keberangkatan</h1>

          <div class="content-bulan">
            <p>Pilih Bulan</p>
            <select id="select-bulan" onclick="handleClickBulan()">
              <option value="0">Semua Bulan</option>
              <option value="1">Januari</option>
              <option value="2">Februari</option>
              <option value="3">Maret</option>
              <option value="4">April</option>
              <option value="5">Mei</option>
              <option value="6">Juni</option>
              <option value="7">Juli</option>
              <option value="8">Agustus</option>
              <option value="9">September</option>
              <option value="10">Oktober</option>
              <option value="11">November</option>
              <option value="12">Desember</option>
            </select>
          </div>
        </div>
      </div>

      <div id="package-list"></div>
    </section>

    <!-- Main Container -->
  </body>
</html>
